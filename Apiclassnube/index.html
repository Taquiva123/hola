<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" href="Resources\Img\imglogoapp.png" />
  <link rel="stylesheet" href="Css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Inicio de sesión</h3>	
        </div>
        <div class="card-body">
          <div class="mb-3">
            <br>
            <label for="edtuser">Usuario:</label>
            <input type="email" class="form-control" id="edtuser" placeholder="Email">
          </div>
          <div class="mb-3">
            <label for="edtpassword">Contraseña:</label>
            <input type="password" class="form-control" id="edtpassword" placeholder="Ingrese clave">
          </div>
          <div class="d-grid gap-2">
            <button id="loginbtn" class="btn btn-primary">Iniciar Sesión</button>
          </div>
          <div id="error-message" class="text-danger mt-2"></div>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            ¿No tienes una cuenta? <a href="plantillas/Register_user.html">Sign Up</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.getElementById("loginbtn").addEventListener("click", function() {
      var username = document.getElementById("edtuser").value;
      var password = document.getElementById("edtpassword").value;
      var errorMessage = document.getElementById("error-message");

      if (!username || !password) {
        errorMessage.innerText = "Por favor, complete todos los campos.";
        return;
      }
            // Muestra una alerta de éxito
            alert("INICIO DE SESION EXITOSO :D");

      // Redirigir al usuario a la página de inicio
      window.location.href = "C:/Users/User/Desktop/Apiclassnube/Templates/home.html";
    });
  </script>
</body>
</html>
